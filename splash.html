<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techitoon Bot - BMM</title>
  <style>
    body {
      background: radial-gradient(circle, #0e0e2c, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .logo-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .glow-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px solid #00f0ff;
      border-radius: 50%;
      animation: rotate 10s linear infinite, glow 2s ease-in-out infinite alternate;
      box-shadow: 0 0 20px #00f0ff;
    }

    .logo-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 5;
      animation: pulse 2.5s ease-in-out infinite;
    }

    .bmm-text {
      position: absolute;
      bottom: -40px;
      width: 100%;
      text-align: center;
      font: size 50px;
      color: #00f0ff;
      font-family: 'Orbitron', sans-serif;
      animation: shimmer 4s infinite linear;
      letter-spacing: 2px;
      z-index: 3;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00f0ff; }
      to { box-shadow: 0 0 40px #00f0ff; }
    }

    @keyframes shimmer {
      0% { color: #00f0ff; }
      50% { color: #66ffff; }
      100% { color: #00f0ff; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="glow-ring"></div>
    <img src="./image/background.jpg" alt="Techitoon Bot Logo" class="logo-img">
    <div class="bmm-text">BMM - Beyond Machine Mind</div>
  </div>
</body>
</html>
